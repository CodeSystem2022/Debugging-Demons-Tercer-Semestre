{% extends "layout.html" %}
{% load static %} 

{% block content %}

<div class="container-fluid d-flex flex-column gap-1 align-items-center m-5 p-3">
    <h5>Nuevo Turno</h5>
    <form method="POST" action="{% url 'nuevoTurno' %}">
        {% csrf_token %}

        <div class="p-5 m-1 rounded-5" style="background-color: #c2e7e1;">
            <div class=" row">
            <div class="col mb-4">
                <div class="form-outline">
                <label class="form-label" for="profesional">Profesional</label>
                <select name="profesional" id="profesional" class="form-control">
                        <option selected="selected">Seleccione Profesional</option>
                    {% for profesional in profesionales%}
                        <option value="{{profesional.id}}">{{ profesional }}</option>
                    {%endfor%}
                </select>
                </div>
            </div>

            <div class="col mb-4">
                <div class="form-outline">
                <label class="form-label" for="servicio">Servicio</label>
                <select name="servicio" id="servicio" class="form-control w-100">
                    <option selected="selected" class="w-100">Seleccione el servicio</option>
                    {% for servicio in servicios%}
                        <option value="{{ servicio.id }}">{{ servicio }}</option>
                    {%endfor%}
                </select>
                </div>
            </div>
            </div>

            <div class="form-outline mb-5 ow w-100">
                <p class="form-label" for="fechaHora">Fecha & Hora: </p>
                <input class="form-control" type="datetime-local" name="fechaHora" id="fechaHora">
            </div>  

                <div class="d-flex justify-content-center mb-4">
                    <input class="btn btn-outline-primary w-50" type="submit" id="form7Example2" name="Enviar" />
            </div>
        </div>
    </form>
</div>
  {% endblock %}
