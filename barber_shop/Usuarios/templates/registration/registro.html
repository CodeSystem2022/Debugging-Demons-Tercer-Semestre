{% extends "registration/layout.html" %}
{% load static %}

{% block content %}

      <div class="mt-2">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Registro</li>
          </ol>
        </nav>
      </div>
        <div class="container-fluid d-flex flex-column align-items-center">
          <h2 class="mb-3">Formulario de Registro</h2>
          <div class="d-flex justify-content-center">
            <form method="POST" action="{% url 'registro' %}" class="m-3 p-4 bg-body-secondary ">

              {% csrf_token %}
              <div class="row">
                <div class="col mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="username">Username</label>
                    <input type="username" id="username" name="username" class="form-control" />
                  </div>
                </div>

                <div class="col mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" />
                  </div>
                </div>

                <div class="col mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="verificacion_password">Verificar Contraseña</label>
                    <input type="password" id="verificacion_password" name="verificacion_password" class="form-control" />
                  </div>
                </div>
              </div>
    
              <div class="row">
                <div class="col mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="nombre">Nombre(*)</label>
                    <input type="text" id="first_name" name="nombre" class="form-control" />
                  </div>
                </div>
                <div class="col mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" />
                  </div>
                </div>
                <div>
                  <div class="col mb-4">
                    <label class="form-label" for="email">Email(*)</label> 
                    <input type="email" id="email" name="email" class="form-control" />
                  </div>
                </div>
              </div>


              <div class="mb-4">
                <label class="form-label" for="direccion">Direccion</label>
                <input type="text" id="direccion" name="direccion" class="form-control" />
              </div>
            
              <div class="mb-4">
                <label class="form-label" for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" />
              </div>
              <div class="mb-4">
                <label class="form-label" for="img">Imagen de Pefil</label>
                <input type="file" id="img" name="img" class="form-control" />
              </div>
            
            
              {% if request.user.is_superuser %}

                <div>
                  <label for="esBarbero">Es Barbero</label>
                  <input type="checkbox" name="esBarbero">
                </div>
                <div class="campos_forms">
                  <input type="hidden" name="super" value="True"/>
                  <input class="boton_enviar" type="submit" value="Registrar SU"  id="btn_registrar"/>
                </div>

              {% else %}

                  <div class="campos_forms d-flex justify-content-end">
                    <input type="hidden" name="super" value="False" />
                    <input class="btn btn-primary rounded-4" type="submit" value="Registrar"  id="btn_registrar"/>
                  </div>

              {% endif %}
            </form>
        </div>
      </div>
        
        <script src="{% static 'js/registro.js'%}"></script>
        
{% endblock %}
