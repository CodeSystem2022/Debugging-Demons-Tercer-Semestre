{% extends "layout.html" %}
{% load static %} 

{% block content %}
    <div class="container-fluid ">
        <div class="d-flex flex-column align-items-center">
          <h2 class="mb-3 mt-2">Nuevo Servicio</h2>
          <div class="d-flex justify-content-center mt-3 mb-5" style="background-color: #c2e7e1;">
            <form class="m-3 p-4 bg-body-secondary ">

              {% csrf_token %}
              <div class="row">
                  <div class="form-outline w-100">
                    <label class="form-label" for="nombre">Nombre servicio</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" />
                  </div>
              </div>

                <div class="row mb-4">
                    <div class="form-outline w-100">
                    <label class="form-label" for="precio">Precio: ($)</label>
                    <input type="number" id="precio" name="precio" class="form-control" />
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="form-outline w-100 d-flex flex-column">
                        <label class="form-label" for="descripcion">Descripcion</label>
                        <textarea rows="3" cols="50" id="descripcion" name="descripcion"></textarea>
                    </div>
                </div>
        
                <div class="row mb-4">
                    <div class="form-outline">
                    <label class="form-label w-100" for="imagen">Imagen Servicio</label>
                    <input type="file" id="imagen" name="imagen" class="form-control" />
                    </div>
                </div>
           
            
              {% if request.user.is_superuser %}

                <div class="campos_forms">
                  <input type="hidden" name="super" value="True"/>
                  <input class="boton_enviar btn btn-outline-secondary" type="submit" value="Confirmar"  id="btn_registrar"/>
                </div>
              {% endif %}
            </form>
        </div>
      </div>
    </div>
        
        <script src="{% static 'js/registro.js'%}"></script>
        
{% endblock %}
